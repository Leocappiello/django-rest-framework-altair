{% extends 'layouts/base.html' %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://static.wikia.nocookie.net/chainsaw-man/images/5/54/Pochita_anime_design.png/revision/latest?cb=20220919121110"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="POST">
            {% csrf_token %}
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">Inicia sesion para ver tus eventos:</p>
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Direccion de Email</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Recordarme </label>
              </div>
              <a href="#!">Olvidaste la contraseña?</a>
            </div>
  
            <!-- Submit button -->
            <div class="divider d-flex my-4 justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
            </div>
  
            <div class="divider d-flex my-4 justify-content-center">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
            </div>
            
            <div class="divider d-flex my-4 justify-content-center">
                <a class="btn btn-primary btn-lg btn-block justify-content-center" style="background-color: #ff1100" href="#!"
                role="button">
                <i class="fab fa-google me-2"></i>Iniciar sesion con Google</a>
            </div>

          </form>
        </div>
      </div>
    </div>
</section>

{% endblock %}
